{% block theme_toggle %}
<div class="theme-bg">
    <!-- Theme Toggle Start -->
    <div class=" theme-toggle position-fixed bottom-0 end-0 m-3 bg-primary rounded-circle p-3" style="z-index: 1000;">
        <label class="switch">
            <input type="checkbox" name="theme" id="theme" checked />
            <span class="slider"></span>
        </label>
    </div>
    <!-- Theme Toggle End -->
</div>
{% endblock %}
